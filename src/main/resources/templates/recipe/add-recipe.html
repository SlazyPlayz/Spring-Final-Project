<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/center-div.css">
    <link rel="stylesheet" type="text/css" href="/css/recipes.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex align-items-center min-vh-100 justify-content-center">
        <div class="border border-1 px-5 py-4 rounded-1 add-recipe">
            <form th:method="POST" th:action="@{/recipes/add}" th:object="${recipeAddBindingModel}">
                <div class="row mb-4">
            <h2 class="text-center">Create a recipe</h2>
            <button id="btn-submit" class="btn btn-primary">Add recipe</button>
                </div>
                <div class="mb-4">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" th:name="name" id="name" class="form-control" placeholder="Enter the name of the dish/recipe here">
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label">Description: </label>
                    <textarea th:name="description" id="description" class="form-control"></textarea>
                </div>
            </form>
            <form th:method="POST" th:action="@{/recipes/add-ingredient}" th:object="${ingredientDTO}">
                <div class="mb-4 col" id="items">
                    <label for="item" class="form-label">Add ingredient: </label>
                    <div class="input-group">
                            <input type="text" name="item" id="item" class="form-control" placeholder="Ingredient name">
                            <input type="text" name="amount" id="amount" class="form-control" placeholder="Amount" style="max-width: 25%">
                            <button type="submit" id="add-item" class="input-group-text">
                                <i class="fa-solid fa-circle-plus"></i>
                            </button>
                    </div>
                    <div id="item-exists-alert" class="alert alert-warning d-none">
                        This ingredient has already been added!
                    </div>
                    <div id="item-not-exist-alert" class="alert alert-warning d-none">
                        This ingredient does not exist!
                    </div>
                    <div class="input-group mt-2" th:each="ingredient : ${ingredients}" th:id="${ingredient.name}" hidden>
                        <input type="text" th:id="|item-${ingredient.name}|" class="form-control item" disabled th:placeholder="${ingredient.name}">
                        <input type="number" th:id="|amount-${ingredient.name}|" class="form-control amount" style="max-width: 25%">
                        <button type="button" th:id="|remove-${ingredient.name}|" class="input-group-text remove">
                            <i class="fa-solid fa-circle-minus"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/add-recipe.js"></script>
    <script src="/js/jquery.js"></script>
</body>
</html>
