<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/center-div.css">
    <link rel="stylesheet" type="text/css" href="/css/recipes.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex align-items-center min-vh-100 justify-content-center">
        <div class="border border-1 px-5 py-4 rounded-1 add-new-item">
            <h2 class="text-center mb-4">Create a recipe</h2>
            <form th:method="POST" th:action="@{/ingredients/add}" th:object="${ingredientAddBindingModel}">
                <div class="mb-4">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" th:field="*{name}" name="name" id="name" class="form-control" placeholder="Enter the name of the dish/recipe here">
                </div>
                <div class="mb-4">
                    <label for="dietary-restrictions">Dietary restrictions: </label>
                    <input id="dietary-restrictions" th:field="*{restrictions}" th:each="restriction : ${dietaryRestrictions}"
                    type="checkbox" name="dietary-restrictions" th:value="${restriction.name()}" th:text="${#strings.toLowerCase(restriction.name())}">
                </div>
<!--                <div class="mb-4 col" id="items">-->
<!--                    <div id="item-exists-alert" class="alert alert-warning d-none">-->
<!--                        This ingredient already exists!-->
<!--                    </div>-->
<!--                </div>-->
                <button type="submit" class="btn btn-primary">Add recipe</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/add-ingredient.js}"></script>
</body>
</html>
