<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Document</title>
</head>
<body>
    <div class="d-flex align-items-center min-vh-100 justify-content-center">
        <div class="border border-1 px-5 py-4 rounded-1">
            <h2 class="text-center mb-4">This is the register page</h2>
            <form th:method="POST" th:action="@{/users/register}">
                <div class="row mb-4">
                    <div class="col">
                        <label for="firstName" class="form-label">First name: </label>
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last name: </label>
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for="username" class="form-label">Username: </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter a username">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter a password">
                    </div>
                    <div class="col">
                        <label for="confirmPassword" class="form-label">Confirm password: </label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm the password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" value="Register">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
