<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex align-items-center min-vh-100 justify-content-center">
        <div class="border border-1 px-5 py-4 rounded-1">
            <h2 class="text-center mb-4">This is the login page</h2>
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="username" class="form-label">Username: </label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="mb-4">
                    <label for="remember-me" class="form-check-label">
                        <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
